<div class="todo-form">
    <h3>Add New ToDo</h3>
    <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        placeholder="Enter todo title"
      />
      <div *ngIf="todoForm?.get('title')?.invalid && todoForm?.get('title')?.touched">
        <small class="error">Title is required.</small>
      </div>
      <label for="completed">
        <input type="checkbox" id="completed" formControlName="completed" />
        Completed
      </label>
      <button type="submit" [disabled]="todoForm?.invalid">Add</button>
    </form>
  </div>
